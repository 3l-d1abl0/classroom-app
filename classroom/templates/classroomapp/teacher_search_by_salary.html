{% extends 'classroomapp/base.html' %}
{% block content %}


<div class="col-md-12 m-auto">
    <br>
    <table class="table table-striped table-hover">

    <h4>Teachers with salary higher than 1 LPA </h4>
    <thead class="thead-dark">
        <tr>
            <th scope="col"># Teachers </th>
            <th scope="col"># Distinct students</th>
            <th scope="col">Total Salaries </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{teachers.teacher__count}}</td>
            <td>{{students.students__count}}</td>
            <td>{{salaries.teacher__salary__sum}}</td>
        </tr>
    </tbody>
</div>

{% endblock %}
