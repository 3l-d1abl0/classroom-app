{% extends 'classroomapp/base.html' %}
{% block content %}

<div class="col-md-6 m-auto">
    <form action="/classroom/subject_search" method="POST">
        {% csrf_token %}
        {{form}}
        <br>
        <input type="submit" name="submit" class="btn btn-primary" value="Search">
    </form>
</div>

<br/>

{% if teachers %}
<div class="container" style="margin-top: 2%;">
	<div class="row">
		<div class="col-md-12 m-auto">
            <table class="table table-striped table-hover">

                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Total Teacher</th>
                        <th scope="col">Total Students</th>
                        <th scope="col">Total Hours </th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>{{teachers.teacher__count}}</td>
                        <td>{{students.students__count}}</td>
                        <td>{{total_hours.subject__total_duration__sum}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endif %}


{% endblock %}
